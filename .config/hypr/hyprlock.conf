source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# General
general {
  disable_loading_bar = true
  hide_cursor = true
	ignore_empty_input = true
}

# Time
label {
  monitor =
  text = cmd[update:30000] echo "$(date +"%R")"
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# Date 
label {
  monitor = 
  text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -140
  halign = right
  valign = top
}

# Keyboard layout
label {
	monitor =
	text = $LAYOUT
	color = $text
	font_size = 15
	font_family = $font
	position = -10, 10
	halign = right
	valign = bottom
}

# Background
background {
	monitor =
	color = rgba(30, 30, 46, 1)
}

# Input field
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
	dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -35
  halign = center
  valign = center
}
